<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>STUDENTS RESULTS TRACKER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="glow-head">LOGIN HERE</h1>
    <div class="form-div glow-form">
        <form action="/add" method="post" class="form">
            <p>Enter your first name</p>
            <input type="text" name="fname" id="fname">
            <p>Enter your last name</p>
            <input type="text" name="lname" id="lname">
            <p>Enter your ID number</p>
            <input type="text" name="idno" id="idno">
            <p>Enter your department name</p>
            <input type="text" name="dept" id="dept">
            <h4>Enter marks details</h4>
            <p>Enter your marks seperated by a comma (,)</p>
            <textarea name="marks" id="marks" cols="30" rows="1"></textarea>
            <p>Submit here!!</p>
            <button type="submit" class="btn btn-primary">ADD MY RECORD</button>
        </form>
    </div>
</body>
</html>
